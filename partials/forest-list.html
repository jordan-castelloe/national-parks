<h1>{{title}}</h1>
<h4>{{error}}</h4>

<div class = "card-container">
  <div class = "card" ng-repeat = "forest in forestList track by $index">
    <h3>{{forest.name}}</h3>
    <p>{{forest.location}}</p>
    <button><a href = "#!/forests/{{forest.id}}">View Details</a></button>
    <button ng-hide = "onFavoritesPage" ng-click = "addToFavorites(forest.id)">Favorite</button>
  </div>
</div>
